<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <p class="res_info" id="res_name">{{ restaurant.get('name') }}</p>
        <!--<p>Search location: {{city}}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>-->
        <img src="{{ restaurant.get('image_url') }}" alt="Restaurant Picture">
        <div class="res_info">
            <p>{{ restaurant.get('display_address') }}</p>
            <table>
                <tr>
                    <td>Price</td>
                    <td class="tb_info">{{ restaurant.get('price') }}</td>
                </tr>
                <tr>
                    <td>Rating</td>
                    <td class="tb_info">{{ restaurant.get('rating') }}</td>
                </tr>
                <tr>
                    <td># Reviews</td>
                    <td class="tb_info">{{ restaurant.get('review_count') }}</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
